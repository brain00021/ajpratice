<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<meta charset=utf-8 />
<title>ng-model</title>
</head>
<body ng-app='myApp' ng-controller="MainCtrl">
        <!-- 使用變數名稱 去 跑scope裡面的陣列 另外 index也可以跑數值 -->
        <div ng-repeat="name in names"> {{$index+1}} 超級明星 {{name}} 
            
        </div>
        <p>總共{{names.length}}個參賽者
        </p>
        Value1: <input type="checkbox" ng-model="value1"> <br/>
        Value2: <input type="checkbox" ng-model="value2"
                        ng-true-value="YES" ng-false-value="ERRE"> <br/>
        <tt>value1 = {{value1}}</tt><br/>
        <tt>value2 = {{value2}}</tt><br/>

        <select ng-model="Select1" ng-options="happylife.ProductName for happylife in lotteryModel">
                <option value="">-- 請選擇 --</option>
        </select>
        <p>{{Select1.ProductName}}</p>

        <h1>SWITCH 的設計 </h1>
        <div class="animate-switch-container" ng-switch on="Select1.ProductName">
                <div ng-switch-when="威力彩">恭喜你禮拜四枚開</div>
                <div ng-switch-when="今彩539">這禮拜沒開</div>
                <div ng-switch-when="大樂透">這禮拜一開</div>
                <div ng-switch-default>我不知道什麼時候開</div>
        </div>
          

    <script>
        var app = angular.module('myApp', []);

        app.controller('MainCtrl',function ($scope){
            $scope.names = ['Lily', 'Lucy', 'Marry', 'John', 'Nana'];    
            $scope.value1 = true;
            $scope.value2 = 'YES';
            

            $scope.lotteryModel = [
                {
                id: 1,
                ProductName: '威力彩'
                },
                {
                id: 2,
                ProductName: '今彩539'
                },
                {
                id: 3,
                ProductName: '大樂透'
            }];
              
        });

     
        
    </script>
</body>
</html>
