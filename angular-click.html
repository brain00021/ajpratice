<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<meta charset=utf-8 />
<title>ng-model</title>
</head>
<body ng-app='myApp' ng-controller="Clickfucntion">
	<p>My name is {{price}}!</p>
    <label>請輸入你的名字，也和大家自我介紹吧 </label>
    <input type="button" value="Click" ng-click="action()">
    <h1 ng-mousemove="count = count +1" ng-click="font()" >滑鼠滑動{{count}} 點擊的文字大小{{count}}</h1>
    <script>
        var app = angular.module('myApp', []);
        var x =  document.getElementsByTagName("h1");
        app.controller('Clickfucntion', function($scope) {
            $scope.price = 0;
            // scopt執行action 的動作
            $scope.count = 0;
            
            $scope.action = function() {
                $scope.price = 100;
                alert('可以同時做兩樣動作');
            }
            $scope.font = function(){
                //使用$scope.font可以執行px的指令
                  x[0].style.fontSize =  $scope.count + "px";
            }
           
        });
     
        
    </script>
</body>
</html>
